# Server Configuration
server.port=8080
spring.application.name=society-management

# ?? DATABASE CONFIGURATION FOR CLOUD DEPLOYMENT (Supabase/PostgreSQL) ??
# These properties read connection details from Environment Variables
# (SPRING_DATASOURCE_URL, USERNAME, PASSWORD) set on your cloud host (Render/Railway).
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# ?? Switched Hibernate Dialect to PostgreSQL ??
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.society=DEBUG